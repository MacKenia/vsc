<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    网页内容
    <script>document.write("内嵌文本");</script>
    <div id = "test">Hello</div>
    <input type="button" onclick="alert('Hello');" value="Test">
    <input id="btn" type="button" value="Test">
    <input type="button" value="设为红色" onclick="color('red')">
    <input type="button" value="设为蓝色" onclick="color('blue')">
    <input type="button" value="设为黄色" onclick="color('yellow')">
    <input type="button" value="设为自定义颜色" onclick="color('#00ff00')">
    <script>

        // 
        alert("第一个JavaScript程序！");
        document.write("你好！");
        document.write("<b>这是加粗文本</b>");

        // 1.3.4 data compute
        alert(220 + 230);
        alert('22' == '22');
        alert('22' == '23');
        alert('220 + 230 = ' + 220 + 230);
        alert('220 + 230 = ' + (220 + 230));

        // if .. else
        if(22 > 33){
            alert(true);
        } else {
            alert(false);
        }

        // 1.3.5 function
        var name = prompt("君の名は");
        alert('君の名は: ' + name);
        alert('君の名は: ' + prompt("君の名は"))
        function sum(a, b) {
            return a + b;
        }
        alert(sum(11, 22));

        // 1.3.6 object
        window.console;
        window.document;
        window.alert('test');
        window.prompt('test');
        window.console.log('test');
        window.document.write('test');

        // document
        var test = document.getElementById('test');
        alert(test.innerHTML);

        // String
        var str = 'apple';
        alert(str.length);
        alert(str.toUpperCase());
        alert("aa".toUpperCase());
        
        // userObject
        var stu = {};
        stu.name = "小明";
        stu.gender = "男";
        stu.age = 18;
        alert(str.name);
        stu.introduce = function() {
            return "我叫" + this.name + "，今年" + this.age + "岁。";
        }
        alert(stu.introduce());

        // 1.3.7 event
        document.getElementById("btn").onclick = function() {
            alert(this.value);
        };

        // 1.3.8 change background_color
        function color(str) {
            document.body.style.backgroundColor = str;
        };

    </script>
</body>
</html>
