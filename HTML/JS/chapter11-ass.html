<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>chapter11</title>
  <style>
    ul {
      list-style: none;
      margin: 0;
      padding: 0
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      overflow: hidden
    }

    div li {
      width: 240px;
      height: 400px;
      float: left
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li><img src="https://api.ixiaowai.cn/api/api.php"></li>
      <li><img src="https://api.ixiaowai.cn/api/api.php"></li>
      <li><img src="https://api.ixiaowai.cn/api/api.php"></li>
      <li><img src="https://api.ixiaowai.cn/api/api.php"></li>
      <li><img src="https://api.ixiaowai.cn/api/api.php"></li>
    </ul>
  </div>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script>
    $('#box>ul>li').on({
      mouseover: function () {
        // 当前的li的所有的兄弟元素，并修改其宽度
        $(this).siblings('li').css('width', '60.5px');
        // 将当前li的宽度设置为图片的宽度
        $(this).css('width', '958px');
      },
      mouseout: function () {
        // 显示所有li的部分图片内容
        $('#box>ul>li').css('width', '240px');
      }
    });
  </script>
</body>

</html>
