            function calendar(y) {
                var w = new Date(y, 0).getDay();
                var html = "";
                for (var i = 0; i < 12; i++) {
                    html += "<table>";
                    html +=
                        "<tr><th class='head' colspan='7'>" +
                        y +
                        "年" +
                        (i + 1) +
                        "月</th></tr>";
                    html +=
                        "<tr><td>日</td><td>一</td><td>二</td><td>三</td><td>四</td>";
                    html += "<td>五</td><td>六</td></tr>";
                    var max = new Date(y, i + 1, 0).getDate();
                    //for (var d = 1; d <= max; d++) {
                    //    w = (w + 1 > 6) ? 0: w + 1;
                    //}
                    html += "<tr>";
                    for (var d = 1; d <= max; d++) {
                        if (w && d == 1) {
                            html += "<td colspan='" + w + "'> </td>";
                        }
                        html += "<td>" + d + "</td>";
                        if (w == 6 && d != max) {
                            html += "</tr><tr>";
                        } else if (d == max) {
                            html += "</tr>";
                        }
                        w = w + 1 > 6 ? 0 : w + 1;
                    }
                    html += "</table>";
                }
                return html;
