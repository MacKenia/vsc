<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快停止散发魅力吧</title>
</head>
<body>
    <style>
        @keyframes sca{
            from {scale: 1.0;}
            to {scale: 1.3;}
        }

        * {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            /* border: 1px solid red; */
        }

        .container{
            display: flex;
            flex-direction: row;
        }

        #FileGator, #fire{
            display: flex;
            flex-direction: column;
        }
        
        #FileGator{
            background: scroll;
            background-image: url(img/FlieGator.png);
            background-position: center;
            repeat: no-repeat;
        }

        #Fire{
            background: scroll;
            background-image: url(img/Fire.png);
            repeat: no-repeat;
        }

        h1 {
            color: #271818;
            overflow: hidden;
            height: 40px;
            width: 140px;
        }

        .row{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
        }

        .link {
            display:inline-block;
            position: fixed;
            width: 50%;
        }

        .row1, .row2{
            border: 1px solid #000;
            transition-timing-function: ease-in-out;
            transition-delay: 50ms;
            transition-duration: 500ms;
        }

        a{
            background-color: #00000000;
            transition-timing-function: ease-in-out;
            transition-delay: 50ms;
            transition-duration: 500ms;
        }

        #LFileGator:hover, #LFire:hover{
            background-color: #242424d8;
            transition-timing-function: ease-in-out;
            transition-delay: 50ms;
            transition-duration: 500ms;
        }

    </style>

    <div class="container">
        <div class="row1">
            <a class="link" id="LFileGator" href="http://mackenia.xyz/file"></a>
            <div class="row" id="FileGator">
                <h1></h1>
            </div>
        </div>
        <div class="row2">
            <a class="link" id="LFire" href="http://mackenia.xyz/fire"></a>
            <div class="row" id="Fire">
                <h1></h1>
            </div>
        </div>
    </div>
</body>
</html>
